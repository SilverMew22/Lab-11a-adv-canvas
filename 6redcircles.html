<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="600" height="600">
	</canvas>
	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

      //one
			context.fillStyle = "#ff0000";
			context.beginPath();
			context.arc(300, 300, 300, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

      //two
			context.fillStyle = "#db0900";
			context.beginPath();
			context.arc(300, 300, 250, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

      //three
      context.fillStyle = "#960600";
      context.beginPath();
      context.arc(300, 300, 200, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();
      //four
      context.fillStyle = "#570300";
      context.beginPath();
      context.arc(300, 300, 150, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();

      //five
      context.fillStyle = "#2e0200";
      context.beginPath();
      context.arc(300, 300, 100, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();

        //six
        context.fillStyle = "#170100";
        context.beginPath();
        context.arc(300, 300, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
		}
	</script>
</body>
</html>
