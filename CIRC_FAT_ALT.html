<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="600" height="600">
	</canvas>
	<script>
    function draw() {
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");
			 		//context.fillStyle = "#000000";

      for (i = 1; i <= 9; i++) {
        if (i % 2 == 0){
          	context.fillStyle = "#e6b627";
          context.beginPath();
          context.arc((i * 25), (i * 40), i * 20 , 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
        }else{
          	context.fillStyle = "#2e2712";
          context.beginPath();
          context.arc((i * 25), (i * 40), i * 20 , 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();

          }
    }
	}
	</script>
</body>
</html>
