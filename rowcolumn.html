<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="600" height="600">
	</canvas>
	<script>
    function draw() {
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");
			 		context.fillStyle = "#b8e0f5";
      for (i = 1; i <= 5; i++) {
          context.beginPath();
          context.arc(50, (i * 50), 20, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
    }
	}
	</script>
</body>
</html>
