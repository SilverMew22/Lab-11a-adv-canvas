<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="1200" height="1200">
	</canvas>
	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
//red
      //one
			context.fillStyle = "#ff0000";
			context.beginPath();
			context.arc(300, 300, 300, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

      //two
			context.fillStyle = "#db0900";
			context.beginPath();
			context.arc(300, 300, 250, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

      //three
      context.fillStyle = "#960600";
      context.beginPath();
      context.arc(300, 300, 200, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();
      //four
      context.fillStyle = "#570300";
      context.beginPath();
      context.arc(300, 300, 150, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();

      //five
      context.fillStyle = "#2e0200";
      context.beginPath();
      context.arc(300, 300, 100, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();

        //six
        context.fillStyle = "#170100";
        context.beginPath();
        context.arc(300, 300, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        //blue
        //one
  			context.fillStyle = "#00c8ff";
  			context.beginPath();
  			context.arc(900, 300, 300, 0, 2 * Math.PI, true);
  			context.closePath();
  			context.fill();

        //two
  			context.fillStyle = "#0092ba";
  			context.beginPath();
  			context.arc(900, 300, 250, 0, 2 * Math.PI, true);
  			context.closePath();
  			context.fill();

        //three
        context.fillStyle = "#006885";
        context.beginPath();
        context.arc(900, 300, 200, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
        //four
        context.fillStyle = "#004254";
        context.beginPath();
        context.arc(900, 300, 150, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        //five
        context.fillStyle = "#002630";
        context.beginPath();
        context.arc(900, 300, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

          //six
          context.fillStyle = "#092229";
          context.beginPath();
          context.arc(900, 300, 50, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();



		}
	</script>
</body>
</html>
